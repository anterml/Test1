<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="panel line">
      <select class="panel__control__urls"></select>
    </div>
    <div class="box">
      <div class="header line">
        <div class="header__title"></div>
        <div class="header__btn-settings">...</div>
      </div>

      <div class="content line">
        <div class="graph"></div>
      </div>

      <div class="marks line">
        <div class="marks__item">
          <div class="marks__item__color"></div>
          <div class="marks__item__title">Клиентская часть</div>
        </div>
        <div class="marks__item">
          <div class="marks__item__color"></div>
          <div class="marks__item__title">Серверная часть</div>
        </div>
        <div class="marks__item">
          <div class="marks__item__color"></div>
          <div class="marks__item__title">База данных</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
